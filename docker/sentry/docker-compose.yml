postgres:
  image: postgres
redis:
  image: redis
sentry-celery-beat:
  build: .
  links:
    - postgres
    - redis
  command: sentry celery beat
sentry-celery-worker:
  build: .
  links:
    - postgres
    - redis
  command: sentry celery worker
sentry:
  build: .
  links:
    - postgres
    - redis
  external_links:
    - youtrack_youtrack_1:my.youtrack
    - youtrack_sslproxy_1:ssl.youtrack
  ports:
    - "9000:9000"
  volumes:
    - ../..:/plugin
